<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Geoposition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<69d8780f-a080-4884-8d74-2c9da72eea13>&lang=ru_RU" type="text/javascript">
    </script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        var array;

        $.ajax({
            url: "/geometry",
            method: "get",
            error: function(message) {
                console.log(message);
            },
            success: function(data) {
                console.log(data);
                array = data;
                //$('#somediv').append(data.name);
            }
        });
        ////////////////////
        var myMap, myPlacemark;
        var x,y;
        navigator.geolocation.getCurrentPosition(function(position) {
            x = position.coords.latitude; y = position.coords.longitude;
        });
        ymaps.ready(init);

        function init(){
            myMap = new ymaps.Map("map", {
                center: [x, y],
                zoom: 16
            });

            myPlacemark = new ymaps.Placemark([x,y],{
                balloonContent: 'Its me',
                hitContent: 'Hello'
            });
            myMap.geoObjects.add(myPlacemark);

            var myPolygon = new ymaps.Polygon([
                    // Указываем координаты вершин многоугольника.
                    array
                ],
                // Описываем свойства геообъекта.
                {
                    // Содержимое балуна.
                    balloonContent: "Фестиваль JAVA BOOTCAMP"
                }, {
                    // Описываем опции геообъекта.
                    // Цвет обводки и цвет поля
                    strokeColor: "#FFFFFF",

                    fillColor: "#FF1F1F70",
                    // Тип заливки фоном.
                    fillMethod: 'stretch',
                    // Убираем видимость обводки.
                    //stroke: false
                }
            );
            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myPolygon);
        }
    </script>
</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>
</body>
</html>
